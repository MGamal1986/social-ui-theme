<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body id="signup" data-color="default">
    <!-- Start color select -->
    <aside class="color-select text-center hide">
        <i class="fas fa-cog fa-2x"></i>
        <ul class="list text-capitalize">
            <li class="color-item" data-color='default' data-col="#1AB6CF"></li>
            <li class="color-item" data-color='color1' data-col="#2980b9"></li>
            <li class="color-item" data-color='color2' data-col="#27ae60"></li>
        </ul>
    </aside>
    <!-- End color select -->

    <!-- start navbar section -->
    <nav>
        <div class="container-fluid navbar">
            <div class="logo">
                <a href="#"><i class="fas fa-code"></i><span>Dev</span><span>Connector</span></a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a href="" class="nav-link">developer</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">regiter</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end navbr section -->

    <!-- start sign up content -->
    <div class="signup">
        <div class="container">
            <div class="row">
                <div class="col-11 m-auto">
                    <div class="content">
                        <h1 class="text-capitalize display-2 mb-4">sign up</h1>
                        <h3 class="text-capitalize mb-4">
                            <i class="fas fa-user"></i>
                            <span>create your account</span>
                        </h3>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="name">
                        </div>
                        <div class="form-group mb-2">
                            <input type="email" class="form-control" placeholder="email address">
                        </div>
                        <span class="mb-4 d-block secColor">This site uses Gravatar, so if you want a profile image, use a Gravatar email </span>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="confirm password">
                        </div>
                        <button class="btn btn-main mb-4 text-capitalize">register</button>
                        <br>
                        <p class="text-capitalize d-inline">already have an account</p><a href="login.html" class="text-capitalize">sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End sign up content -->
</body>
</html>
