<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Login</title>
</head>
<body  id="login" data-color="default">
     <!-- Start color select -->
     <aside class="color-select text-center hide">
        <i class="fas fa-cog fa-2x"></i>
        <ul class="list text-capitalize">
            <li class="color-item" data-color='default' data-col="#1AB6CF"></li>
            <li class="color-item" data-color='color1' data-col="#2980b9"></li>
            <li class="color-item" data-color='color2' data-col="#27ae60"></li>
        </ul>
    </aside>
    <!-- End color select -->

    <!-- start navbar section -->
    <nav>
        <div class="container-fluid navbar">
            <div class="logo">
                <a href="#"><i class="fas fa-code"></i><span>Dev</span><span>Connector</span></a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a href="" class="nav-link">developer</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">regiter</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end navbr section -->
    <!-- start login content -->
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-11 m-auto">
                    <div class="content">
                        <h1 class="text-capitalize display-2 mb-4">sign in</h1>
                        <h3 class="text-capitalize mb-4">
                            <i class="fas fa-user"></i>
                            <span>sign into your account</span>
                        </h3>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button class="btn btn-main mb-4 text-capitalize">login</button>
                        <br>
                        <p class="text-capitalize d-inline">don't have an account?</p><a href="signup.html" class="text-capitalize">sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end login content -->
</body>
</html>
